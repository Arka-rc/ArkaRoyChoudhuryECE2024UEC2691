<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./new-forum.css">
    <title>New Forum</title>
</head>
<body>
    <div class="header">    
        <h2>Forum</h2>
        <div class="redirects">
            <a href="./home.html">Home</a>   
            <a href="">Category</a>   
            <a href="./login.html">My Profile</a>  
        </div> 
        <div class="search">
            <input type="text" placeholder="Search">
            <button class="search-button">Search</button>
        </div>
    </div>
    
    <div class="header2">
        <a href="./home.html">Go Back</a>
    </div>
    
    <h2>Create New Post</h2>
    <div class="forum-form">
        <form>
            
            Title</br>
            <input type="text" placeholder="Title" required class="title">
            
            
            
            Topics</br>
            <input type="text" placeholder="Topics seperated by space" required class="topic">
            
            <textarea required placeholder="What's on your mind?" class="content"></textarea>
            
            <button type="submit" class="submit-btn">Submit</button>
            
        </form>
    </div>
    

    <script src="data.js"></script>
</body>
</html>
